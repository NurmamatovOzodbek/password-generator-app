<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <h1>Password Generator</h1>
      <div class="pass__gen">
        <div class="parol">
          <p id="pwrd"></p>
          <img src="./img/icon-copy.svg" alt="copy" />
        </div>
        <div class="pass__about">
          <div class="pass__length">
            <div class="len">
              <p>Character Length</p>
              <label for="range">15</label>
            </div>
            <div class="color"></div>
            <input type="range" min="5" max="25" value="15" />
          </div>
          <form class="chekcboxs">
            <div class="check">
              <input type="checkbox" name="upper" id="upper" />
              <label for="upper"></label>
              <span>Include Uppercase Letters</span>
            </div>
            <div class="check">
              <input type="checkbox" name="lower" id="lower" />
              <label for="lower"></label>
              <span>Include LowerCase Letters</span>
            </div>
            <div class="check">
              <input type="checkbox" name="number" id="number" />
              <label for="number"></label>
              <span>Include Numbers</span>
            </div>
            <div class="check">
              <input type="checkbox" name="symbol" id="symbol" />
              <label for="symbol"> </label>
              <span>Include Symbols</span>
            </div>
          </form>
          <div class="strength">
            <p>STRENGTH</p>
            <div class="pows">
              <p></p>
              <div class="pow">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <button>
            GENERATE
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
